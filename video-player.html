<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player | MentorsPoint</title>
    <link rel="stylesheet" href="video.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div id="navbar-container"></div>

    <script>
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        });
    </script>

    <header>
        <h1>📽️ MentorsPoint Video Player</h1>
    </header>

    <main class="video-player-container">
        <div class="player">
            <video id="mainVideo" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2 id="videoTitle">Video Title</h2>
            <div class="video-actions">
                <button>👍 Like</button>
                <button>🔄 Share</button>
                <button>💾 Save</button>
            </div>
        </div>

        <div class="video-summary">
            <h3>📄 Summary / Notes</h3>
            <p id="summary-text">Loading notes...</p>
        </div>
    </main>

    <footer>
        <p>© 2025 MentorsPoint | Video Lectures</p>
    </footer>

</body>
</html>
