<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Practice Test</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="mcq.js"></script>
</head>
<body>

  <div id="navbar-container"></div>

  <script>
      fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <header>
    <h1>MCQ Practice Test</h1>
  </header>
  <main>
    <!-- Subject Selection -->
    <section id="subject-selection">
      <h2>SELECT A SUBJECT</h2>
      <div class="subject-grid">
        <button onclick="startTest('Cost Accounting')">Cost Accounting</button>
        <button onclick="startTest('Marketing Management')">Marketing Management</button>
        <button onclick="startTest('ESBM')">ESBM</button>
        <button onclick="startTest('Income Tax')">Income Tax</button>
        <button onclick="startTest('Banking')">Banking</button>
        <button onclick="startTest('Fundamentals of Macro Economics')">Macro Economics</button>
      </div>
    </section>

    <!-- MCQ Test Section (Initially Hidden) -->
<section id="mcq-test" style="display: none;">
  
  <!-- Title -->
  <h2 id="subject-title"></h2>

  <!-- Question Counter -->
  <p id="question-counter">Question 1 of 25</p>

  <!-- MCQ Card -->
  <div class="mcq-card">
    <p id="question"></p>
    <div id="options"></div>
  </div>

  <!-- Buttons -->
  <div class="mcq-buttons">
    <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
  </div>

  <!-- Explanation -->
  <p id="explanation"></p>

</section>
  </main>
</body>
</html>
